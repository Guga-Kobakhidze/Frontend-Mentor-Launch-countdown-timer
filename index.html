<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Launch countdown timer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="section">
        <div class="bg">
          <img src="assets/images/bg-stars.svg" alt="img" class="bg_stars" />
        </div>
        <div class="bg">
          <img src="assets/images/pattern-hills.svg" alt="img" class="bg_hills" />
        </div>
        <h1 class="main_title">We're launching soon</h1>
        <div class="main_timer">
          <div class="component">
            <div class="timer" data-day>
              <div class="top day">9</div>
              <div class="bottom day">9</div>
            </div>
            <h3 class="title">Days</h3>
          </div>
          <div class="component">
            <div class="timer" data-hour>
              <div class="top hour">24</div>
              <div class="bottom hour">24</div>
            </div>
            <h3 class="title">hours</h3>
          </div>
          <div class="component">
            <div class="timer" data-minute>
              <div class="top minute">59</div>
              <div class="bottom minute">59</div>
            </div>
            <h3 class="title">minutes</h3>
          </div>
          <div class="component">
            <div class="timer" data-second>
              <div class="top second">59</div>
              <div class="bottom second">59</div>
            </div>
            <h3 class="title">seconds</h3>
          </div>
        </div>
        <div class="socials">
          <i class="ri-facebook-box-fill"></i>
          <i class="ri-pinterest-line"></i>
          <i class="ri-instagram-line"></i>
        </div>
      </section>
    </main>
    <script src="assets/main.js"></script>
  </body>
</html>
